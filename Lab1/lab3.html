<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Simulator</title>
</head>
<body>

<script>
  // Function to calculate mathematical operations
  function calculateOperation(operation) {
    return eval(operation);
  }

  do {
    userInput = prompt("Enter your calculation?", "3*5");
    result = calculateOperation(userInput);

    // empty input or space 
    if (result === undefined || result ==" ") {
      alert("Input cannot be empty!!");
    }
    else if (result === Infinity || isNaN(result)) {
      alert("Cannot divide by 0!");
    }


  } while (!isFinite(result) || isNaN(result));

  alert("The answer is: " + result);
</script>

</body>
</html>
