<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>

<script>

// parseing here handel if number contains string or is completely string 
    num1 = parseFloat(prompt("Enter The First Number"));
    num2 = parseFloat(prompt("Enter The second Number"));

    // Checking if num2 is 0 to avoid division by zero
    if(num2 == 0) {
        alert("Error: Cannot divide by zero");
        num2 = parseFloat(prompt("Enter The second Number"));
    }

    function isNumber()
    {
        // check that numbers are not NaN
        if (isNaN(num1) || isNaN(num2))
        {
            return false;
        }
        return true;
    }


    function add() {
        document.write("Sum : " + (parseFloat(num1) + parseFloat(num2)));
        document.write("<br> <br>");
    }

    function subtract(){

        diff = num1 - (num2);
        document.write("Difference : " + diff);
        document.write("<br> <br>");
    }

    function multiply(){
        document.write("Product : " + (num1 * num2));
        document.write("<br> <br>");
    }

    function divide(){
        // Checking if num2 is not 0 to avoid division by zero
        if (parseFloat(num2) !== 0) {
        document.write("Quotient : " + (num1 / num2));
        document.write("<br> <br>");
        }

    }

    if (!isNumber())
    {
        alert ("Please enter a valid numbers!");
        num1 = prompt("Enter The First Number");
        num2 = prompt("Enter The second Number");
    }
    add();
    subtract();
    multiply();
    divide();

</script>
<body>
    
    <p> Click Refresh (Or Reload) to run  the script again.</p><br/>
</body>
</html>
